<div class="video-container">
    <div>
        <mat-form-field>
          <mat-label>Select Camera Topic</mat-label>
          <mat-select [(value)]="selected">
            <mat-option *ngFor="let topic of cameraTopics" [value]="topic">{{ topic }}</mat-option>
          </mat-select>
        </mat-form-field>
     </div>
    <canvas #canvas></canvas>  
</div>
