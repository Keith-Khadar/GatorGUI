<div class="container">
    <h1> Sensor Status</h1>
    <table mat-table [dataSource]="dataSource.asObservable()" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" [ngClass]="getRowClass(element)"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef> Rate (Hz)</th>
        <td mat-cell *matCellDef="let element" [ngClass]="getRowClass(element)"> {{element.rate}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="getRowClass(row)"></tr>
    </table>
    
      
</div>
